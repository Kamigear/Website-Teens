<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="VDR Teens adalah komunitas remaja Buddhis untuk belajar Dhamma, puja bakti, dan bertumbuh bersama melalui kegiatan positif dan inspiratif ">
    <meta name="author" content="VDR Teens">
    <link rel="icon" type="image/png" href="images/web-logo.png">

    <title>Login / Ganti Password - VDR Teens</title>
    <meta name="robots" content="noindex, nofollow, noarchive">
    <link rel="canonical" href="https://teens-vdr.web.app/login.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-gotto-job.css" rel="stylesheet">
    <style>
        #loginSkeleton .card-skeleton {
            background-color: var(--bs-body-color);
        }
    </style>

</head>

<body id="top">

    <main>
        <section class="section-hero d-flex justify-content-center align-items-center min-vh-100 p-0">
            <div class="section-overlay"></div>

            <a href="index.html" class="back-btn d-flex align-items-center text-decoration-none">
                <i class="bi bi-arrow-left"></i>
                Kembali
            </a>

            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-12">
                        <!-- Initial Skeleton (shown by default before Firebase checks complete) -->
                        <div class="custom-form hero-form p-4 p-lg-5 dashboard-card" id="loginSkeleton" aria-hidden="true">
                            <div class="card-skeleton"></div>
                            <div class="card-content visible">
                                <div class="placeholder-glow">
                                    <div class="placeholder rounded-circle mx-auto d-block mb-3"
                                        style="width:72px;height:72px;"></div>
                                    <span class="placeholder col-6 d-block mx-auto mb-4" style="height:28px;"></span>
                                    <span class="placeholder col-12 d-block mb-3" style="height:44px;"></span>
                                    <span class="placeholder col-12 d-block mb-3" style="height:44px;"></span>
                                    <div class="d-flex justify-content-between mb-4">
                                        <span class="placeholder col-4"></span>
                                        <span class="placeholder col-3"></span>
                                    </div>
                                    <span class="placeholder col-12 d-block" style="height:44px;"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <form class="custom-form hero-form p-4 p-lg-5 d-none" id="loginForm" role="form">
                            <div class="text-center mb-3">
                                <img src="images/logo.png" class="img-fluid mb-2 logo-sm" alt="Logo" loading="lazy">
                                <h4 class="mb-3 text-white">Login Teens</h4>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi-person custom-icon"></i></span>
                                <input type="text" name="username" id="usernameInput" class="form-control"
                                    placeholder="Username / Email" autocomplete="username" required>
                            </div>

                            <div class="input-group mb-0">
                                <span class="input-group-text"><i class="bi-lock custom-icon"></i></span>
                                <input type="password" name="password" id="passwordInput" class="form-control"
                                    placeholder="Password" autocomplete="current-password" required>
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePasswordVisibility('passwordInput', this)">
                                    <i class="bi-eye"></i>
                                </button>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Ingat Saya</label>
                                </div>
                                <a href="javascript:void(0)" class="small" data-bs-toggle="modal"
                                    data-bs-target="#resetPasswordModal">Lupa Password?</a>
                            </div>

                            <button type="submit" class="form-control">Masuk</button>

                            <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert"></div>
                            <div id="loginSpinner" class="text-center mt-3 d-none">
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </form>

                        <!-- Change Password Form (Hidden by default) -->
                        <form class="custom-form hero-form p-4 p-lg-5 d-none" id="changePasswordForm" role="form">
                            <div class="text-center mb-4">
                                <img src="images/logo.png" class="img-fluid mb-3 logo-sm" alt="Logo" loading="lazy">
                                <h4 class="mb-2 text-white">Ganti Password</h4>
                                <p class="text-white-50 small">Ini adalah login pertama Anda. Silakan buat password baru
                                    untuk keamanan akun Anda.</p>
                            </div>

                            <!-- Hidden username field for accessibility -->
                            <input type="text" name="username" id="hiddenUsername" autocomplete="username"
                                class="d-none" aria-hidden="true">

                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi-lock custom-icon"></i></span>
                                <input type="password" name="newPassword" id="newPasswordInput" class="form-control"
                                    placeholder="Password Baru" autocomplete="new-password" required minlength="6">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePasswordVisibility('newPasswordInput', this)">
                                    <i class="bi-eye"></i>
                                </button>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi-lock-fill custom-icon"></i></span>
                                <input type="password" name="confirmPassword" id="confirmPasswordInput"
                                    class="form-control" placeholder="Konfirmasi Password Baru"
                                    autocomplete="new-password" required minlength="6">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePasswordVisibility('confirmPasswordInput', this)">
                                    <i class="bi-eye"></i>
                                </button>
                            </div>

                            <div class="alert alert-info small" role="alert">
                                <i class="bi-info-circle me-2"></i>
                                Password minimal 6 karakter
                            </div>

                            <button type="submit" class="form-control">Simpan Password</button>

                            <div id="changePasswordError" class="alert alert-danger mt-3 d-none" role="alert"></div>
                            <div id="changePasswordSpinner" class="text-center mt-3 d-none">
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Reset Password Modal -->
        <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-rounded-custom">
                    <div class="modal-header border-0 pb-0 bg-secondary-theme">
                        <h5 class="modal-title fw-bold" id="resetPasswordModalLabel">Reset Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="resetPasswordForm" class="p-4 bg-secondary-theme">
                        <div class="modal-body p-0">
                            <p class="text-muted small mb-4">Masukkan Username atau Email Anda untuk menerima link reset
                                password.</p>

                            <div class="input-group mb-3 input-group-custom-login">
                                <span class="input-group-text border-0 bg-transparent text-primary"><i
                                        class="bi-person"></i></span>
                                <input type="text" id="resetEmailInput"
                                    class="form-control border-0 bg-transparent py-2" placeholder="Username / Email"
                                    required>
                            </div>

                            <div id="resetStatus" class="alert d-none pt-2 pb-2 small" role="alert"></div>
                        </div>
                        <div class="modal-footer border-0 p-0 mt-3 pt-3">
                            <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal"
                                id="closeResetModalBtn">Batal</button>
                            <button type="submit" class="btn btn-dark rounded-pill px-4 fw-bold" id="resetSubmitBtn">
                                <span>Kirim Link</span>
                                <div id="resetSpinner" class="spinner-border spinner-border-sm ms-2 d-none"
                                    role="status"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- TOAST CONTAINER for Unified Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer" style="z-index: 10000;"></div>

    <script src="js/bootstrap.min.js"></script>
    <script type="module" src="js/login.js"></script>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>

</body>

</html>
